<div>
    <ul ng-repeat="product in products"> 
        <div>
            <span>{{product.name}}</span> 

        </div>
        <p>
            <button type="button" ui-sref="shoppingcart.products.edit({product:product})">Edit</button>
            <button type = button ng-click="deleteProduct(product)">Delete</button>
        </p>
    </ul>

        <button type="button" ui-sref="shoppingcart.products.create">
            Add Product
        </button>
</div>
