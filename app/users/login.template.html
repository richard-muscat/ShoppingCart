    <div class="col-md-12">
        <h2>Login</h2>
        <form name="form" ng-submit="loginUser()" role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="auth.username" required />

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="auth.password" required />

            </div>
            <div class="form-actions">
                <button type="submit">Login</button>
                <a ui-sref='shoppingcart.register' class="btn btn-link">Register</a>
                <p style="color:red;">{{error}}</p>
            </div>
        </form>
    </div>
